<p-toast></p-toast>
<div class="admin-page">
    <p-card 
        [header]="editMode ? 'Edit product' : 'Add product'" 
        subheader="You can add or edit product here"
    >
        <div class="p-grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                          styleClass="p-button-primary mr-6"
                          [label]="editMode ? 'Update' : 'Create'"
                          icon="pi pi-plus"
                          (onClick)="onSubmit()"
                        ></p-button>
                        <p-button
                          styleClass="p-button-secondary"
                          label="Cancel"
                          icon="pi pi-arrow-circle-left"
                          (onClick)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="card">
                        <div class="p-fluid formgrid grid">
                            <div class="field col">
                                <label for="name">Name</label>
                                <input formControlName="name" id="name" type="text" pInputText class="inputfield w-full">
                                <small *ngIf="isSubmitted && productForm['name'].invalid" class="p-error">Name is required</small>
                            </div>
                            <div class="field col">
                                <label for="brand">Brand</label>
                                <input formControlName="brand" id="brand" type="text" pInputText class="inputfield w-full">
                                <small
                                  *ngIf="productForm['brand'].invalid && isSubmitted"
                                  class="p-error">Brand is required</small>
                            </div>
                            <div class="field col">
                                <label for="price">Price</label>
                                <p-inputNumber
                                  formControlName="price"
                                  mode="decimal" inputId="price"
                                  [useGrouping]="false">
                                </p-inputNumber>            
                                <small
                                  *ngIf="productForm['price'].invalid && isSubmitted"
                                  class="p-error">Price is required</small>
                            </div>
                        </div>
                        <div class="p-fluid formgrid grid">
                            <div class="field col-4">
                                <label for="category">Category</label>
                                <p-dropdown
                                  [options]="categories" 
                                  formControlName="category"
                                  optionLabel="name"
                                  optionValue="id"
                                  [filter]="true" filterBy="name"
                                  [showClear]="true"
                                  placeholder="Select a Category"
                                ></p-dropdown>

                                <small
                                  *ngIf="productForm['category'].invalid && isSubmitted"
                                  class="p-error">Category is required</small>
                            </div>
                            <div class="field col">
                                <label for="isFeatured">is Featured</label>
                                <p-inputSwitch
                                  formControlName="isFeatured"
                                ></p-inputSwitch>  
                            </div>
                            <div class="p-field col">
                                <label for="countInStock">Count in Stock</label>
                                <p-inputNumber
                                  formControlName="countInStock"
                                  mode="decimal" inputId="countInStock"
                                  [useGrouping]="false">
                                </p-inputNumber>            
                                <small *ngIf="productForm['countInStock'].invalid && isSubmitted" class="p-error">Count in stock is required</small>
                            </div>
                            <div class="field col-12">
                                <label for="description">Description</label>
                                <textarea
                                  pInputTextarea 
                                  formControlName="description" 
                                  [rows]="7" [cols]="30"
                                ></textarea>
                                <small
                                  *ngIf="productForm['description'].invalid && isSubmitted"
                                  class="p-error">description is required</small>
                            </div>
                            <div class="field col-12">
                                <label for="richDescription">Product details description</label>
                                <p-editor formControlName="richDescription" [style]="{'height':'320px'}"></p-editor>
                            </div>
                            <div class="p-field p-col-12">
                                <label for="image">Main Image</label>
                                <input
                                  type="file"
                                  (change)="onImageUpload($event)"
                                  class="p-inputtext"
                                  accept="image/*"
                                />
                                <div class="col-2 mt-2 pl-1">
                                    <img style="width: 100%;" [src]="imageDisplay" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
