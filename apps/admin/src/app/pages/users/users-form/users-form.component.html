<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit User' : 'Add User'" subheader="You can add or edit user here">
        <div class="p-grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                          styleClass="p-button-primary mr-6"
                          [label]="editMode ? 'Update' : 'Create'"
                          icon="pi pi-plus"
                          (onClick)="onSubmit()"
                        ></p-button>
                        <p-button
                          styleClass="p-button-secondary"
                          label="Cancel"
                          icon="pi pi-arrow-circle-left"
                          (onClick)="cancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="card">
                        <div class="fluid formgrid grid">
                            <div class="field col">
                                <label for="name">Name</label>
                                <input formControlName="name" id="name" type="text" pInputText class="inputfield w-full">
                                <small *ngIf="isSubmitted && userForm['name'].invalid" class="p-error">Name is required</small>
                            </div>
                            <div class="field col">
                                <label for="email">email</label>
                                <input formControlName="email" id="email" type="text" pInputText class="inputfield w-full">
                                <small *ngIf="userForm['email'].invalid && isSubmitted" class="p-error">
                                    <span *ngIf="userForm['email'].errors?.['required']">Email is required</span>
                                    <span *ngIf="userForm['email'].errors?.['email']">Email is invalid</span>
                                </small>
                            </div>
                            <div class="field col">
                                <label for="password">password</label>
                                <input formControlName="password" id="password" type="text" pInputText class="inputfield w-full">
                                <small *ngIf="userForm['password'].invalid && isSubmitted" class="p-error">Password is required</small>
                            </div>
                        </div>
                        <div class="fluid formgrid grid">
                            <div class="field col">
                                <label for="phone">Phone</label>
                                <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999" class="inputfield w-full"></p-inputMask>
                                <small *ngIf="isSubmitted && userForm['phone'].invalid" class="p-error">phone is required</small>
                            </div>
                            <div class="field col">
                                <label for="isAdmin">is Admin</label>
                                <p-inputSwitch
                                  formControlName="isAdmin"
                                ></p-inputSwitch>
                            </div>
                        </div>
                        <div class="fluid formgrid grid">
                            <div class="field col">
                                <label for="street">Street</label>
                                <input formControlName="street" id="street" type="text" pInputText class="inputfield w-full">
                                <small *ngIf="isSubmitted && userForm['street'].invalid" class="p-error">street is required</small>
                            </div>
                            <div class="field col">
                                <label for="apartment">apartment</label>
                                <input formControlName="apartment" id="apartment" type="text" pInputText class="inputfield w-full">
                                <small *ngIf="userForm['apartment'].invalid && isSubmitted" class="p-error">apartment is required</small>
                            </div>
                            <div class="field col">
                                <label for="zip">Zip Code</label>
                                <input formControlName="zip" id="zip" type="text" pInputText class="inputfield w-full">
                                <small *ngIf="userForm['zip'].invalid && isSubmitted" class="p-error">zip is required</small>
                            </div>
                        </div>
                        <div class="fluid formgrid grid">
                            <div class="field col">
                                <label for="city">city</label>
                                <input formControlName="city" id="city" type="text" pInputText class="inputfield w-full">
                                <small *ngIf="userForm['city'].invalid && isSubmitted" class="p-error">City is required</small>
                            </div>
                            <div class="field col">
                                <!-- <label for="country">Country Code</label> -->
                                <p-dropdown
                                  [options]="countries" 
                                  formControlName="country"
                                  optionLabel="name"
                                  optionValue="id"
                                  [filter]="true" filterBy="name"
                                  [showClear]="true"
                                  placeholder="Select a Country"
                                  class="inputfield w-full"
                                ></p-dropdown>

                                <small
                                  *ngIf="userForm['country'].invalid && isSubmitted"
                                  class="p-error">Category is required</small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
